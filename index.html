<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
  
  <title>Frontend Mentor | Componente Tarjeta NFT Vista previa</title>
</head>
<body>

  <main class="contenedor">
    <div class="tarjeta">
      <section class="componentes">
        <img src="images/image-equilibrium.jpg" alt="imagen titular" class="img-titular">
        <h1 class="titulo">Equilibrium #3429</h1>
        <p class="descripcion">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info-flex">
          <p class="valor"><img src="./images/icon-ethereum.svg" alt="icono ethereum"> 0.041 ETH</p>
          <p class="tiempo"><img src="./images/icon-clock.svg" alt="icono-hora"> 3 days left</p>
        </div>
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="imagen autor" class="foto">
          <p class="autor">
            Creation of <span style="color: white;">
               Jules Wyvern
              </span>
          </p>
        </div>

      </section>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Arturo Calva</a>.
    </div>

  </main>

  
</body>
</html>
